<html>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color:  #012a4a;">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="../../assets/img/logo.png" width="180" height="30" class="d-inline-block align-text-top">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item px-2">
                <button class="btn btn-outline-info btn-md" type="submit">#nomeUsuario</button>
            </li>
        </ul>
    </div>
</nav>

<div class="bg-image">
    <div class="container text-center">
        <div>
            <img src="../../assets/img/grafico.png" class="grafico">
        </div>
        <div class="table-responsive-sm">
            <table class="table table-sm table-bordered table-hover text-center col-sm-auto">
                <thead>
                    <tr class="font-weight-bolder table-info">
                        <th scope="col">ID BARALHO</th>
                        <th scope="col">PARTIDA</th>
                        <th scope="col">WINRATE</th>
                        <th scope="col">MATCHES</th>
                    </tr>
                </thead>
                <tbody *ngFor="let partida of partidas; ">
                    <tr class="text-white ">
                        <td> {{partida.idBaralho}} </td>
                        <td> {{partida.id}}</td>
                        <td> {{getWinRate(partida)}} %</td>
                        <td> {{partida.win}}-{{partida.loss}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<app-modal-nova-partida></app-modal-nova-partida>
