<html>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color:  #012a4a;margin-botton:20px;">
    <div class="container">
        <a class="navbar-brand" routerLink="/">
            <img src="../../assets/img/logo.png" width="180" height="30" class="d-inline-block align-text-top">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item px-2">
                <button class="btn btn-outline-info btn-md" type="submit">#nomeUsuario</button>
            </li>
        </ul>
    </div>
</nav>

<div class="bg-image">

    <div class="card-deck ">
        <div class="container">
            <div class="row ">
                <div class="col-md-10 offset-1 mt-4">
                    <div class="card mt-2">
                        <canvas baseChart [datasets]="barChartData " [labels]="barChartLabels " [options]="barChartOptions " [colors]="barChartColors" [legend]="barChartLegend " [chartType]="barChartType " [plugins]="barChartPlugins">
                            </canvas>
                    </div>

                </div>
            </div>
            <div class="row ">
                <div class="col-md-10 offset-1 mt-4 ">
                    <div class="table-responsive-sm ">
                        <table class="table table-sm table-bordered table-hover text-center col-sm-auto ">
                            <thead>
                                <tr class="font-weight-bolder table-info ">
                                    <th scope="col ">JOGOS</th>
                                    <th scope="col ">WINRATE</th>
                                    <th scope="col ">MATCHES</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let jogo of jogos ">
                                <tr class="text-white ">
                                    <td> {{jogo.id}}</td>
                                    <td> {{getWinRate(jogo)}} %</td>
                                    <td> {{jogo.win}}-{{jogo.loss}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<app-modal-novo-jogo (close)="addNewjogo($event) "></app-modal-novo-jogo>
