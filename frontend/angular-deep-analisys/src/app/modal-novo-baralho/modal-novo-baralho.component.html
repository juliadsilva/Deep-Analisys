<button class="fixed-button wobble" (click)="open(mymodal)">  
    <i class="fa fa-plus fa-2x"></i>
</button>


<ng-template #mymodal let-modal>
    <div class="bk">
        <div class="modal-header">
            <h5 class="modal-title text-center text-info">Novo Baralho</h5>
            <button type="button" class="close text-light" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body text-color">
            <form #form="ngForm">
                <div class="form-group text-light text-center">
                    <label>Cor</label>
                    <input type="text" name="cor" #cor="ngModel" ngModel required class="form-control">
                </div>
                <div class="form-group text-light text-center">
                    <label>Win</label>
                    <input type="number" name="win" #loss="ngModel" ngModel required class="form-control" min="0" step="0">
                    <label>Loss</label>
                    <input type="number" name="loss" #loss="ngModel" ngModel required class="form-control" min="0" step="0">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button " class="btn btn-block btn-outline-info mb-2" [disabled]="!form.valid " (click)="addBaralho(form.value)">Add</button>
        </div>
    </div>
</ng-template>
