<button class="fixed-button wobble" (click)="open(mymodal)">  
    <i class="fa fa-plus fa-2x"></i>
</button>


<ng-template #mymodal let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title text-center text-info">Nova Partida</h5>
            <button type="button" class="close text-dark" aria-label="Close" (click)="modal.close()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form #form="ngForm">
                <div class="form-group text-info text-center">
                    <label>Win</label>
                    <input type="number" name="win" #win="ngModel" ngModel required class="form-control" min="0" max="2">
                    <label>Loss</label>
                    <input type="number" name="loss" #loss="ngModel" ngModel required class="form-control" min="0" max="2">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button " class="btn btn-block btn-outline-info mb-2" [disabled]="!form.valid" (click)="addpartida(form.value)">Adicionar</button>
        </div>
    </div>
</ng-template>
