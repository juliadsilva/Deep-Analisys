<nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color:  #012a4a;">
    <div class="container">
        <a class="navbar-brand" routerLink="/">
            <img src="../assets/img/logo.png" width="180" height="30" class="d-inline-block align-text-top">
        </a>
        <div *ngFor="let usuario of usuario; ">
            <button class="btn btn-outline-info btn-md" type="submit">{{usuario.username}}</button>
        </div>
    </div>
</nav>

<div class="bg-image">
    <div class="card-deck">
        <div class="container">
            <div class="row">
                <!-- NGFOR para criar cards com os baralhos-->
                <form *ngFor="let baralho of baralhos; " class="col-md-4 animate__animated animate__bounceInRight">
                    <a routerLink="/dados/{{baralho.id}}">
                        <div class=" card mt-2 ">
                            <div class="card-body text-justify table-responsive ">
                                <h5 class="card-title text-center text-title ">{{baralho.nome}}</h5>
                                <h6 class="card-subtitle mb-2 text-light text-center ">Cor: {{baralho.cor}} </h6>
                                <h6 class="card-subtitle mb-2 text-light text-center ">Id: {{baralho.id}} </h6>
                                <table class="table table-sm text-center ">
                                    <thead>
                                        <tr class="card-text text-white font-weight-bolder ">
                                            <th scope="col ">WINRATE</th>
                                            <th scope="col ">MATCHES</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="text-white ">
                                            <td>{{getWinRate(baralho)}}</td>
                                            <td>{{getMatches(baralho)}}</td>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </a>
                </form>
            </div>
        </div>
    </div>

    <div>
        <app-modal-adicionar-baralho (close)="addBaralho($event)"></app-modal-adicionar-baralho>

        <app-modal-editar-baralho (close)="editBaralho($event)"></app-modal-editar-baralho>

        <app-modal-deletar-baralho (close)="delBaralho($event)"></app-modal-deletar-baralho>
    </div>
</div>
