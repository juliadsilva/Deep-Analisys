<button class="fixed-button wobble" (click)="open(mymodal)">  
    <i class="fa fa-pencil fa-2x"></i>
</button>


<ng-template #mymodal let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title text-center text-info">Atualizar Baralho</h5>
            <button type="button" class="close text-dark" aria-label="Close" (click)="modal.close()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form #form="ngForm">
                <div class="form-group text-info text-center">
                    <label>Selecionar</label>
                    <select type="text" name="nomeselect" #nomeselect="ngModel" ngModel required class="form-control">
                                <option *ngFor="let baralho of baralhos; " selected>{{baralho.nome}}</option>
                        </select>
                    <label>Nome</label>
                    <input type="text" name="nome" #nome="ngModel" ngModel required class="form-control">
                    <label>Formato</label>
                    <select type="text" name="formato" #formato="ngModel" ngModel required class="form-control">
                        <option selected>Padrão</option>
                        <option selected>Moderno</option>
                        <option selected>Commander</option>
                        <option selected>Legado</option>
                        <option selected>Vintage</option>
                        <option selected>Brawl</option>
                        <option selected>Gigante de Duas Caneças</option>
                        <option selected>Bloco</option>
                        <option selected>Pioneiro</option>
                        <option selected>Booster Draft</option>
                        <option selected>Deck Selado</option>
                        <option selected>Conspiracy</option>
                        <option selected>Selado de Equipe</option>
                    </select>

                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button " class="btn btn-block btn-outline-info mb-2" [disabled]="!form.valid" (click)="editBaralho(form.value)">Salvar</button>
        </div>
    </div>
</ng-template>
